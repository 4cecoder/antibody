homepage: &homepage http://getantibody.github.io
description: &description The fastest shell plugin manager.
build:
  goos:
    - linux
    - darwin
  goarch:
    - 386
    - amd64
    - arm
    - arm64
archive:
  name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  replacements:
    darwin: Darwin
    linux: Linux
    386: i386
    amd64: x86_64
brew:
  github:
    owner: getantibody
    name: homebrew-tap
  caveats: To start using antibody, you need to add `source <(antibody init)` to your `~/.zshrc`.
  folder: Formula
  homepage: *homepage
  description: *description
  dependencies:
    - git
fpm:
  homepage: *homepage
  description: *description
  maintainer: Carlos Alexandro Becker <root@carlosbecker.com>
  license: MIT
  vendor: Antibody
  formats:
    - deb
  dependencies:
    - git

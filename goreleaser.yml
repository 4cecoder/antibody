before:
  hooks:
  - go mod download
build:
  goos:
    - linux
    - darwin
    - freebsd
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  goarm:
    - 6
    - 7
archive:
  name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  replacements:
    darwin: Darwin
    linux: Linux
    386: i386
    amd64: x86_64
brew:
  github:
    owner: getantibody
    name: homebrew-tap
  caveats: To start using antibody, you need to add `source <(antibody init)` to your `~/.zshrc`.
  folder: Formula
  homepage: http://getantibody.github.io
  description: The fastest shell plugin manager
  dependencies:
    - git
nfpm:
  homepage: http://getantibody.github.io
  description: The fastest shell plugin manager
  maintainer: Carlos Alexandro Becker <root@carlosbecker.com>
  license: MIT
  vendor: Antibody
  formats:
    - deb
  dependencies:
    - git
snapcraft:
  summary: The fastest shell plugin manager.
  publish: true
  description: |
    Antibody is a shell plugin manager made from the ground up thinking about performance.
